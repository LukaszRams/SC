{% extends "welcome/templates/header.html" %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container py-5">
    <h1 class="mt-5 pt-5">Register</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-secondary btn-responsive" type="submit" value="Sign Up">
        </form>
    </div>
</div>
{% endblock %}
